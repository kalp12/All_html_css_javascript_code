<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="name"><br>

		<label>Email:<input type="email" name="email"></label><br>

		<label>Birth<input type="date" name="birth"></label><br>

		<label>Password<input type="password" name="Password"></label><br>

		<label>Radio Buttons<br>
			<input type="radio" name="Gender" value="Male">Male<br>
			Female<input type="radio" name="Gender" value="Female">
		</label><br>

		<label>Checkboxes<br>
			<input type="checkbox" name="email">Contact me via email<br>
			Contact me via phone<input type="checkbox" name="phone">
		</label><br>

		<label>Number<input type="number" name="digit"></label><br>

		<label>Range<br>
			<input type="range" name="range">
		</label><br>

		<label>Color<input type="color" name="color"></label><br>

		<label>URl<input type="url" name="url"></label><br>

		<label>Phone<input type="tel" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></label><br>


		<input type="submit" name="Click here">

	</form>
</body>
</html>
